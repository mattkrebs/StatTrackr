<form class="form-horizontal" ng-submit="submit()">
    <div class="modal-header">
        <h3 class="modal-title">Add Team</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="inputDefault">Name</label>
            <input type="text" class="form-control" id="inputDefault" ng-model="team.Name">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputDefault">Coach Name</label>
            <input type="text" class="form-control" id="inputDefault" ng-model="team.CoachName">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputDefault">Hometown</label>
            <input type="text" class="form-control" id="inputDefault" ng-model="team.Hometown">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputDefault">State</label>
            <input type="text" class="form-control" id="inputDefault" ng-model="team.State">
        </div>

    </div>
    <div class="modal-footer">
        <input type="submit" class="btn primary-btn" value="Submit">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
