<form class="form-horizontal" ng-submit="submit()">
    <div class="modal-header">
        <h3 class="modal-title">Add Player</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="inputDefault">First Name</label>
            <input type="text" class="form-control" id="inputDefault" ng-model="player.FirstName">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputDefault">Last Name</label>
            <input type="text" class="form-control" id="inputDefault" ng-model="player.LastName">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputDefault">Number</label>
            <input type="text" class="form-control" id="inputDefault" ng-model="player.Number">
        </div>
        <div class="form-group">
            <label class="control-label" for="inputDefault">Age</label>
            <input type="text" class="form-control" id="inputDefault" ng-model="player.Age">
        </div>

    </div>
    <div class="modal-footer">
        <input type="submit" class="btn primary-btn" value="Submit">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
